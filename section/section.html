<div ng-controller="Order as order">
  <div ng-repeat="sectionOrder in order.activeSection()">
    <h3>{{sectionOrder}}</h3>

    <button ng-repeat="availSection in order.availSections()"
      ng-click="order.moveTo(sectionOrder, availSection)"
    >{{availSection}}</button>
  </div>
</div>
<button ng-controller="OrderLoading as orderLoading"
  ng-click="orderLoading.load()"
>Загрузить ещё</button>
