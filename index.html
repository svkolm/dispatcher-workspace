<!doctype html>
<html ng-app="app">
<head>
  <title>Dispatcher workspace</title>
  <meta charset="utf-8" />
  <meta name="description"
    content="Тестовое задание Findmeals. Простенький интерфейс диспетчера курьерской службы" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>

  <!-- Components -->
  <script src="components/local-storage.js"></script>
  <script src="components/section-service.js"></script>
  <script src="components/order-service.js"></script>
  <script src="components/order-service-config.js"></script>

  <!-- Section -->
  <script src="section/section.js"></script>
  <script src="section/section-controller.js"></script>
  <script src="section/order-controller.js"></script>
  <script src="section/order-loading-controller.js"></script>

  <!-- App -->
  <script src="app.js"></script>
  <script src="tab-controller.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <br />
        <ul class="nav nav-tabs" ng-controller="Tab as tab">
          <li ng-repeat="section in tab.sections()"
            class="{{tab.isActive(section)?'active':''}}"
          >
            <a href="#/section/{{section}}">{{section}}</a>
          </li>
        </ul>
        <br />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <main ng-view></main>
        <br />
      </div>
    </div>
  </div>
</body>
</html>
